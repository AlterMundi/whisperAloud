name: CI

on:
  push:
    branches: ["master", "devel", "main"]
  pull_request:
  workflow_dispatch:

jobs:
  fast:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov

      - name: Run CI test profile
        env:
          PYTHONPATH: src
        run: ./scripts/test_ci.sh -q

  full-deps:
    needs: fast
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install runtime + test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsndfile1 \
            libportaudio2 \
            portaudio19-dev \
            python3-gi \
            gir1.2-gtk-4.0
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run full dependency test profile
        env:
          PYTHONPATH: src
        run: ./scripts/test_full_deps.sh -q

  packaging-smoke:
    needs: fast
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Validate entrypoints and CLI smoke
        run: ./scripts/test_packaging_smoke.sh

      - name: Validate installer behavior matrix
        run: ./scripts/validate_install_matrix.sh
